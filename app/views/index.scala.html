@(orderList: List[Order], itemList: List[Item])

<DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="refresh">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sky Warehouse</title>

    <!-- Bootstrap Core CSS -->
    <link href="@routes.Assets.versioned("stylesheets/warehouse.css")" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("stylesheets/sb-admin.css")" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="@routes.Assets.versioned("stylesheets/plugins/morris.css")" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="@routes.Assets.versioned("stylesheets/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script>


        window.onload = createBox;

        function createBox(){


            @for(i <- 0 until orderList.length){

                if(document.getElementById(@orderList(i).getOrderID())){
                    $('#masterRow').empty();
                }

                if(@orderList(i).getOrderStatus() < 4){

                    var iDiv0 = document.createElement('div');
                    iDiv0.id = @orderList(i).getOrderID();

                        var iDiv = document.createElement('div');
                        iDiv.className = 'col-lg-3 col-md-6';

                            var iDiv2 = document.createElement('div');
                            console.log(@orderList(i).getOrderStatus());
                            if(@orderList(i).getOrderStatus() <= 2){

                                iDiv2.className = "panel panel-red";

                            }else{

                                iDiv2.className = "panel panel-green";

                            }
                                var iDiv3 = document.createElement('div');
                                iDiv3.className = "panel-heading";

                                    var iDiv4 = document.createElement('div');
                                    iDiv4.className = "row";

                                        var iDiv5 = document.createElement('div');
                                        iDiv5.className = "col-xs-3";

                                            var i1 = document.createElement('i');
                                            if(@orderList(i).getOrderStatus() <= 2){
                                                i1.className = "fa fa-tasks fa-5x";
                                            }else{
                                                i1.className = "fa fa-shopping-cart fa-5x";
                                            }

                                        iDiv5.appendChild(i1);

                                        var iDiv6 = document.createElement('div');
                                        iDiv6.className = "col-xs-9 text-right";

                                             var iDiv7 = document.createElement('div');
                                             iDiv7.className = "huge";

                                                var OrderNumTextNode = document.createTextNode("Order: " + @orderList(i).getOrderID());

                                             iDiv7.appendChild(OrderNumTextNode);

                                             var iDiv8 = document.createElement('div');

                                                var OrderStatusTextNode;
                                                if(@orderList(i).getOrderStatus() <= 2){
                                                    OrderStatusTextNode = document.createTextNode("Order Not Collected");
                                                }else {
                                                    OrderStatusTextNode = document.createTextNode("Order Collected");
                                                }
                                             iDiv8.appendChild(OrderStatusTextNode);

                                        iDiv6.appendChild(iDiv7);
                                        iDiv6.appendChild(iDiv8);

                                    iDiv4.appendChild(iDiv5);
                                    iDiv4.appendChild(iDiv6);

                                iDiv3.appendChild(iDiv4);

                                var a1 = document.createElement('a');
                                a1.setAttribute('href', '#');

                                    var iDiv9 = document.createElement('div');
                                    iDiv9.className = "panel-footer";

                                        var span1 = document.createElement('span');
                                        span1.setAttribute('class', 'pull-left');

                                            var ItemsTextNode = document.createTextNode("");
                                            @for(x <- 0 until itemList(i).getItemStockId().length){
                                                console.log(@itemList(i).getItemStockId().get(x));
                                                ItemsTextNode = document.createTextNode(ItemsTextNode.nodeValue + "No. " + @itemList(i).getItemStockId().get(x) + " | ");
                                                console.log(@itemList(i).getItemQuantity().get(x));
                                            }
                                        span1.appendChild(ItemsTextNode);

                                        var span2 = document.createElement('span');
                                        span2.setAttribute('class', 'pull-right');

                                            var i2 = document.createElement('i');
                                            i2.className = "fa fa-arrow-circle-right";

                                        span2.appendChild(i2);

                                        var iDiv10 = document.createElement('div');
                                        iDiv10.className = "clearfix";

                                    iDiv9.appendChild(span1);
                                    iDiv9.appendChild(span2);
                                    iDiv9.appendChild(iDiv10);

                                a1.appendChild(iDiv9);

                            iDiv2.appendChild(iDiv3);
                            iDiv2.appendChild(a1);

                        iDiv.appendChild(iDiv2);

                    iDiv0.appendChild(iDiv);

                    document.getElementsByClassName('row')[1].appendChild(iDiv);
                }
            }
        }
    </script>

    <style>
        body {background-color: white}
        nav {background-color: white}

    </style>

</head>

<body style = "background-color: white">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top topNav" style="background-color:white" role="navigation">
        <!--LOGO -->
        <div class="navbar-header topImg">
            <img src="@routes.Assets.versioned("images/skyLogo.png")" height="50" width="400" />
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-top:5px">
            <p align="right" style="padding-top:5px; margin-right:2px">
                <iframe src="http://free.timeanddate.com/clock/i4vguudo/n136/tluk/fn16/fs20/fc06f/tct/pct/ftb/tt0/tw0/tm1" frameborder="0" width="219" height="25" allowTransparency="true"></iframe>
            </p>
        </div>

    </nav>
    <!-- ACTUAL CONTENT -->
    <div id="page-wrapper" style="border-radius:5px; margin-top:54px; margin-left:10px; background-color:white;">
        <!-- RSS FEEDS -->

        <div class="collapse navbar-collapse navbar-ex1-collapse" >
            <ul class="nav navbar-nav side-nav" style="padding-top:3px; background-color:white">
                <a class="twitter-timeline" href="https://twitter.com/warehouse_sky" data-widget-id="648800407632936960" width ="270"height="750">Tweets by warehouse_sky</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </ul>
        </div>
        <div class="container-fluid" >

            <!-- Page Heading -->
            <div class="row" >
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Orders
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Tasks Panel (@orderList.length) </h3> </li>
                    </ol>
                </div>
            </div>

            <div class="row" id="masterRow">





            </div>

            <div class="row">
            </div>

        </div>
    </div>

</div>

<!-- jQuery -->
<script src="@routes.Assets.versioned("javascripts/jquery.js")"></script>

<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>

<!-- Morris Charts JavaScript -->

</body>

</html>
